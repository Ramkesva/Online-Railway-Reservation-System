<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RRS</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<div style="text-align: center">
   
</div>
<h3>{{message}}</h3>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <h2 class = "mt-3 mb-3"><b style="border-color: cyan; color:darkmagenta;">Update Trains Here:</b></h2>
            <form>
                <fieldset>

                    <div class="form-group">
                        <label for="trainNo">Train No</label>
                        <input class="form-control" type="text" [(ngModel)]="train.trainNo" name="trainNo" id="trainNo" required
                            placeholder="Enter Train No" />
                    </div>

                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input required type="text" [(ngModel)]="train.trainName" name="trainName" id="trainName"
                            class="form-control phone" maxlength="28" placeholder="Enter Train Name" />
                    </div>

                    <div class="form-group">
                        <label for="trainFrom">Source</label>
                        <input class="form-control" type="text" [(ngModel)]="train.trainFrom" name="trainFrom" id="txt"
                            placeholder="Enter Source" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="trainTo">Destination</label>
                        <input class="form-control" required type="text" [(ngModel)]="train.trainTo" name="trainTo"
                            id="trainTo" placeholder="Enter Destination" />
                    </div>

                    <div class="form-group">
                        <label for="fare">Fare</label>
                        <input class="form-control" required type="text" [(ngModel)]="train.fare" name="fare"
                            id="fare" placeholder="Enter Fare" />
                    </div>
                    
                    <div class="form-group">
                        <label for="seats">Seats</label>
                        <input class="form-control" required type="text" [(ngModel)]="train.seats" name="seats"
                            id="seats" placeholder="No.of Seats" />
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input class="form-control" required type="text" [(ngModel)]="train.time" name="time"
                            id="time" placeholder="Enter Time" />
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Update Train" (click)="updateTrain()">
                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</div>
